<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DROP - Dashboard | Overview</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="drop.png" alt="DROP Logo" class="logo">
            <h1>DASHBOARD</h1>
            <span class="overview">| Overview</span>
        </div>
        <nav>
            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
                <div class="dropdown-content">
                    <a href="#phase1">Phase 1</a>
                    <a href="#phase2">Phase 2</a>
                    <a href="#phase3">Phase 3</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="phases-container">
            <section id="phase1" class="phase">
                <h2>Phase 1</h2>
                <div class="data-card">
                    <h3>TDS</h3>
                    <div class="circle" id="phase1-circle"></div>
                    <p id="phase1-tds">Loading...</p>
                </div>
            </section>
            <section id="phase2" class="phase">
                <h2>Phase 2</h2>
                <div class="data-card">
                    <h3>TDS</h3>
                    <div class="circle" id="phase2-circle"></div>
                    <p id="phase2-tds">Loading...</p>
                </div>
            </section>
            <section id="phase3" class="phase">
                <h2>Phase 3</h2>
                <div class="data-card">
                    <h3>TDS</h3>
                    <div class="circle" id="phase3-tds-circle"></div>
                    <p id="phase3-tds">Loading...</p>
                </div>
                <div class="data-card">
                    <h3>Turbidity</h3>
                    <div class="circle" id="phase3-turbidity-circle"></div>
                    <p id="phase3-turbidity">Loading...</p>
                </div>
                <div class="data-card">
                    <h3>Temperature</h3>
                    <div class="circle" id="phase3-temp-circle"></div>
                    <p id="phase3-temperature">Loading...</p>
                </div>
                <div class="data-card">
                    <h3>pH</h3>
                    <div class="circle" id="phase3-ph-circle"></div>
                    <p id="phase3-ph">Loading...</p>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
