<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="drop.png" alt="DROP Logo" class="logo">
            <h1>Select Application</h1>
        </div>
    </header>
    <main class="select-app-main">
        <div class="app-selection-container">
            <label for="application" class="select-label">Choose an Application:</label>
            <select id="application" class="app-select">
                <option value="1">Industrial/Construction</option>
                <option value="0">Drinking</option>
            </select>
            <button id="start-btn" class="start-btn">Start</button>
        </div>
    </main>
    <script src="select-application.js"></script>
</body>
</html>
